<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lora:ital,wght@0,400..700;1,400..700&family=Rubik+80s+Fade&family=Sevillana&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4c08ca399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
    <style>
    @layer base {
      .font-logo {
        font-family: "Rubik 80s Fade", cursive;
      }
        .font-paragraph {
            
            font-family: "DM Sans", sans-serif;
        }
        .font-paragraph-bold {
            font-family:"Lora", serif;
            font-weight: 700;
        }
    }
  </style>
    <title>Fundora</title>
</head>
  <body class="font-sans h-screen">
    <header class="bg-purple-100 text-indigo-900 shadow-md">
        <nav class="flex justify-between items-center p-4">
            <div class="logo flex gap-1 items-center">
                <a href="#" class="sign-logo">
                    <span class="text-xl md:text-2xl fa-solid fa-puzzle-piece"></span>
                </a>
                <a href="#" class="font-logo text-xl md:text-2xl">Fundora</a>
            </div>
            <div class=" md:hidden cursor-pointer pl-1.5 pb-1 pr-1.5 pt-1 rounded-full p-1 border border-indigo-900" onclick="document.getElementById('dropdown').classList.toggle('hidden')">
                <!-- menu-icon -->
              <span class="fa-solid fa-bars text-base font-bold"></span>
            </div>
            <ul class ="md:flex gap-4 hidden">
                <li><a href="#">Home</a></li>
                <li><a href="#">Rules</a></li>
                <li><a href="#">Tournament</a></li>
                <li><a href="#">Affiliate</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            <div class="flex justify-center items-center gap-4">
            
                <select class="border rounded text-xs sm:text-sm md:text-base px-2 py-2" name="lang" id="lang">
                    <option  value="en">Language</option>
                    <option  value="en">EN</option>
                    <option  value="en">HN</option>
                </select>
                
                <a href="#" class="rounded bg-purple-200 text-indigo-950 px-3 py-1 font-bold font-sans hover:bg-indigo-900 hover:text-white">Login</a>
            </div>
        </nav>
    </header>
    <main class="bg-indigo-100 h-[90%] bg-[url('bg.png')] bg-center bg-cover flex justify-center items-center">
        <div class="grid place-items-center gap-5 bg-white/80 p-8 md:p-16 rounded-lg text-center shadow-lg">
            <span class="font-paragraph text-slate-700 text-xl">Prop treading world wide </span>
            <h1 class="md:text-7xl text-5xl font-bold text-indigo-900 font-paragraph-bold pb-2">
             The Way to Trade
            </h1>
            <p class="text-xl md:text-2xl px-4 text-slate-700 text-semibold text-center font-paragraph">Instant execution, and support for those who break barrier</p>
            <div class="flex gap-4 mt-10 flex-col md:flex-row justify-center">
                <button class="px-6 py-2 bg-indigo-900 text-white font-semibold rounded cursor-pointer hover:bg-purple-300 hover:text-indigo-900" type="submit">
                    <a href="#">Start treading</a>
                </button>
                <button class="px-4 py-2 font-semibold text-slate-900 rounded border hover:bg-purple-300 hover:text-white" type="submit">
                    <a href="#">Join our community</a>
                </button>
        </div>
        </div>
        <script>
            document.getElementById("dropdown").classList.toggle("hidden");
        </script>
    </main>
  </body>
</html>
